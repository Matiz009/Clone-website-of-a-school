    <hr />
    <div>

    </div>

          ><input type="text" placeholder="e.g Hamza Javaid" name="studentName"
        /></label>

      Enter Registration Number:
      <label

          placeholder="e.g 96"
          name="studentRegistration" /></label

      <div style="margin-left: 14.5%; margin-top: -1.5%">

      <br />

          <div style="margin-left: 19%; margin-top: -1.5%">

        <label>
